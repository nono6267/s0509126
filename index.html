<font face="標楷體"><h1></h1>金門遊</font>
<font face="標楷體" size="6" p align="left">
金門縣是中華民國福建省的一個縣，轄區包含金門群島的金門島、烈嶼及代管的烏坵等島嶼，通行閩南語（烏坵通行莆仙語）。也是中華民國福建省政府所在地，縣治所在地位於金城鎮。
